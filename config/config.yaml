default:
  data_dir: "data"
  db_path: "data/interim/local.duckdb"
  sample_frac: 1.0
  data:
    manifest: "metadata/data_manifest.csv"
    species_requests: "metadata/species_requests.csv"
    occurrence:
      min_year: 2000
      min_lat: null
      state_province: "Tasmania"
      boundary: null
      boundary_simplify: 1000
      fields:
        - decimalLatitude
        - decimalLongitude
        - eventDate
        - vernacularName
        - scientificName
        - dataResourceName
        - taxonConceptID

  ala:
    email: "barry.brook@utas.edu.au"
    atlas: "ALA"
    caching: true
    verbose: false
    download_reason_id: 4

local:
  inherits: default

ci:
  inherits: default
  sample_frac: 0.02

slurm:
  inherits: default
  workers: 64
  time: "06:00:00"
  mem_gb: 4
